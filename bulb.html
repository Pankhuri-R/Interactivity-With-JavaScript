<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Bulb</title>
    </head>
    <body>
        <h2>Let's see what Javascript can do!!</h2>
        <p>
            It can change the attribute value of an element.
        </p>
        <button type="button" onclick="document.getElementById('myImg').src='imgs/bulbon.gif'">Click here to switch the bulb on</button>
        <img id="myImg" src="imgs/bulboff.gif" alt="bulb" style="width: 100px">
        <button onclick="document.getElementById('myImg').src='imgs/bulboff.gif'">Turn off the light</button>
    </body>
</html>
